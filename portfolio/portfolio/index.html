<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrobotics Logo</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }

        .logo {
            display: flex;
            align-items: center;
            font-family: 'Orbitron', sans-serif;
        }

        .text {
            font-size: 3.5rem;
            background: linear-gradient(45deg, rgb(245, 240, 245), rgb(14, 13, 13));
            -webkit-background-clip: text;
            -webkit-text-fill-color: white;
            margin-right: 30px;
        }

        .symbol-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .symbol {
            position: relative;
            width: 60px;
            height: 100px;
            background: linear-gradient(45deg, violet, rgb(0, 255, 85));
            clip-path: polygon(50% 0%, 15% 20%, 15% 85%, 50% 100%, 85% 85%, 85% 20%);
        }
    </style>
</head>
<body>
    <div class="logo">
        <div class="text">Astrobotics</div>
        <div class="symbol-container">
            <div class="symbol"></div>
        </div>
    </div>
</body>
</html>
